<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='signup.css'>
   
</head>
<body>
    <div id="divs">
        <h1>Sign Up</h1>
    <form action="/signup" method="post" name="signup_form" onsubmit="return signUp()">
        <label class="signup" for="">Enter your First Name : </label>
        <input id="firstName"  class="signup" name="name" type="text">
        <br>
        <br>
        <label class="signup" for="">Enter your Last Name :</label>
        <input class="signup" name="lastName" type="text">
        <br>
        <br>
        <label class="signup" for="">Enter your Email :</label>
        <input class="signup" name="email" type="text">
        <br>
        <br>
        <label class="signup" for="">Enter your Password :</label>
        <input class="signup" name="password" type="password">
        <br>
        <br>
        <label class="signup" for="">Confirm your Password :</label>
        <input class="signup" name="confirmPassword" type="password">
        <br>
        <br>
        <input id="button" type="submit" value="Sign up">
      <h1 id="messege"></h1>
    </form>
    
</div>

    <script src='script.js'></script>
</body>
</html>
